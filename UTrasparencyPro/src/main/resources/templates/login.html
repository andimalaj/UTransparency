   <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Identifikimi</h5>
            <form class="form-signin" th:action="@{/login}" method="POST">
              <div class="form-label-group">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
              </div>
				<br>
              <div class="form-label-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
              </div>
				<br>
			    <div class="checkbox mb-3">
		         <label>
		           <input type="checkbox" name="remember-me" /> Ruaj Passwordin
		         </label>
		       </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Identifikohu</button>
              <hr class="my-4">
             </form>
  				 <p th:if="${param.error}" class="text-danger">
		            Kredencialet e vendosura nuk jane te sakta!
		     </p>
          </div>
        </div>
      </div>
    </div>
</div>
